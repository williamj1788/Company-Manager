<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/Normalize.css">
    <link rel="stylesheet" href="./css/companyStyle.css">
    <title>Company</title>
</head>
    <body>
        <div id="main">
            <div class="title-container">
                <h1 class="title">Hello company</h1>
                <button onclick="signOut()" class="signOut" type="button">Sign out</button>
            </div>
            <div class="button-container">
                <button onclick="customers()" class="customers">Customers:</button>
                <button onclick="products()" class="products">Products:</button>
                <button onclick="stores()" class="stores">Stores:</button>
            </div>
        </div>
    </body>
    <script>

    let company = JSON.parse(localStorage.getItem('user'));
    let title = document.getElementsByClassName('title')[0];
    let buttons = document.getElementsByClassName('button-container')[0].getElementsByTagName('button');
    title.innerHTML = `Hello ${company.username}`;
    company = [company.customers, company.products, company.stores];
    buttons[0].innerHTML += company[0].length;
    buttons[1].innerHTML += company[1].length;
    buttons[2].innerHTML += company[2].length;

    function signOut(){
        window.location = '/';
    }
    function customers(){
        window.location += '/customers';
    }
    function products(){
        window.location += '/products';
    }
    function stores(){
        window.location += '/stores';
    }
    </script>
</html>
