<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/Normalize.css">
    <link rel="stylesheet" href="../css/companyDetail.css">
    <title>Customers</title>
</head>
    <body>
        <div id="main">
            <div class="title-container">
                <h1 class="title">Customers</h1>
                <button class="back" onclick="back()">Back</button>
            </div>
            <input type="text" id="search-bar">
            <div class="button-container">
                <button class="button" onclick="toggleModal()">Add</button>
                <button class="button" onclick="deleteData('http://localhost:3000/company/customers','customer')">Delete</button>
                <button class="button">Edit</button>
            </div>
            <table id="customers-table">
                <tr id="header">
                    <th>Firstname</th>
                    <th>Lastname</th>
                    <th>Age</th>
                    <th>Money Spented</th>
                </tr>
            </table>
        </div>
        <div class="pop-up" style="display: none;">
            <div class="container">
                <form class="modal">
                    <div class="modal-container">
                        <label for="firstname"><b>Firstname</b></label>
                        <input type="text" name="firstname" required>
                        <label for="lastname"><b>Lastname</b></label>
                        <input type="text" name="lastname" required>
                        <label for="age"><b>Age</b></label>
                        <input type="number" name="age" min="0" required>
                        <label for="spent"><b>Money Spented</b></label>
                        <input type="number" name="spent" required>
                        <button class="button" type="submit" id="submit">Add</button>
                    </div>
                </form>
            </div>
        </div>
        <script>
        let selectedRow = null;
        function addData(url){
            let form = document.getElementsByClassName('modal')[0];
            let formData = new FormData(form);
            formData.append('username', JSON.parse(localStorage.getItem('user')).username);
            fetch(url, {
                method: 'POST',
                body: formData
            })
            .then(res => {return res.json()})
            .then(res => {
                localStorage.setItem('user', JSON.stringify(res))
            }).then(updateTable)
            .then(toggleModal);
            
        }
        function deleteData(url,type){
            url += `?username=${JSON.parse(localStorage.getItem('user')).username}&${type}=${selectedRow}`
            fetch(url, {
                method: 'DELETE',
            })
            .then(res => {return res.json()})
            .then(res => {localStorage.setItem('user', JSON.stringify(res))})
            .then(updateTable);
        }
        
        function toggleModal(){
            let modal = document.getElementsByClassName('pop-up')[0];
            if(modal.style.display === 'none'){
                modal.style.display = 'block';
            }else{
                modal.style.display = 'none';
            }
        }

        function SetSelectedRow(event){
            selectedRow = event.target.parentElement.id;
            updateTable();
            
        }
        
        function updateTable(){
            console.log('Now Updating');
            let customers = JSON.parse(localStorage.getItem('user')).customers;
            let table = document.getElementById('customers-table');
            let header = document.getElementById('header');
            while (table.hasChildNodes()) {   
                table.removeChild(table.firstChild);
            }
            table.appendChild(header);

            customers.forEach((customer,index) => {
                let row = document.createElement('tr');
                
                let td = document.createElement('td');
                td.appendChild(document.createTextNode(customer.firstname));
                row.appendChild(td);
                
                td = document.createElement('td');
                td.appendChild(document.createTextNode(customer.lastname));
                row.appendChild(td);

                td = document.createElement('td');
                td.appendChild(document.createTextNode(customer.age));
                row.appendChild(td);

                td = document.createElement('td');
                td.appendChild(document.createTextNode(customer.spent));
                row.appendChild(td);

                row.setAttribute('id', index);
                row.addEventListener('click',(event) => {SetSelectedRow(event)});

                if(selectedRow == index){
                    row.style.backgroundColor = "blue";
                }

                table.appendChild(row);
            });
        }
        function back(){
            window.location.pathname = '/company';
        }
        let form = document.getElementsByClassName('modal')[0];
        function onSubmit(event){
            event.preventDefault();
            addData('http://localhost:3000/company/customers');
            form.reset();
            return false;
        }
        form.addEventListener('submit',onSubmit);
        updateTable();


        </script>
    </body>
</html>
