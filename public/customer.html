<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/Normalize.css">
    <link rel="stylesheet" href="../css/companyDetail.css">
    <title>Customers</title>
</head>
    <body>
        <div id="main">
            <div class="title-container">
                <h1 class="title">Customers</h1>
                <button class="back">Back</button>
            </div>
            <input type="text" id="search-bar">
            <div class="button-container">
                <button class="button">Add</button>
                <button class="button">Delete</button>
                <button class="button">Edit</button>
            </div>
            <table id="customers-table">
                <tr>
                    <th>Firstname</th>
                    <th>Lastname</th>
                    <th>Age</th>
                    <th>Money Spented</th>
                </tr>
            </table>
        </div>
        <script>
        // fetch('http://localhost:3000/company/customers/data',{
        //     method: 'POST',
        //     body: JSON.parse(localStorage.getItem('user')).username
        // })
        // .then(res => res.json())
        // .then(res => (() => {
        //     console.log(res);
        // }));
        let customers = JSON.parse(localStorage.getItem('user')).customers;
        let table = document.getElementById('customers-table');

        customers.forEach(customer => {
            let row = document.createElement('tr');
            
            let td = document.createElement('td');
            td.appendChild(document.createTextNode(customer.firstname));
            row.appendChild(td);
            
            td = document.createElement('td');
            td.appendChild(document.createTextNode(customer.lastname));
            row.appendChild(td);

            td = document.createElement('td');
            td.appendChild(document.createTextNode(customer.age));
            row.appendChild(td);

            td = document.createElement('td');
            td.appendChild(document.createTextNode(customer.spent));
            row.appendChild(td);

            table.appendChild(row);
        });
        
        </script>
    </body>
</html>
