<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/Normalize.css">
    <link rel="stylesheet" href="../css/companyDetail.css">
    <title>Customers</title>
</head>
    <body>
        <div id="main">
            <div class="title-container">
                <h1 class="title">Customers</h1>
                <button class="back">Back</button>
            </div>
            <input type="text" id="search-bar">
            <div class="button-container">
                <button class="button">Add</button>
                <button class="button">Delete</button>
                <button class="button">Edit</button>
            </div>
            <table id="customers-table">
                <tr>
                    <th>Firstname</th>
                    <th>Lastname</th>
                    <th>Age</th>
                    <th>Money Spented</th>
                </tr>
            </table>
        </div>
        <div class="add">
            <div class="container">
                <form class="modal">
                    <div class="modal-container">
                        <label for="firstname"><b>Firstname</b></label>
                        <input type="text" name="firstname">
                        <label for="lastname"><b>Lastname</b></label>
                        <input type="text" name="lastname">
                        <label for="age"><b>Age</b></label>
                        <input type="text" name="age">
                        <label for="spent"><b>Money Spented</b></label>
                        <input type="text" name="spent">
                        <button class="button" type="submit" id="submit">Add</button>
                    </div>
                </form>
            </div>
        </div>
        <script>
        function addData(url,data){
            fetch(url, {
                method: 'POST',
                body: data
            })
            .then(res => {return res.json()})
            .then(res => {
                console.log(res);
                localStorage.setItem('user', JSON.stringify(res))
            })
            // .then(updateTable());
        }
        
        function toggleModal(){
            let modal = document.getElementsByClassName('add')[0];
            modal.style.display === 'block'? 'none' : 'block';
        }
        
        function updateTable(){
            console.log('now Updating');
            console.log(JSON.parse(localStorage.getItem('user')));
            let customers = JSON.parse(localStorage.getItem('user')).customers;
            let table = document.getElementById('customers-table');

            customers.forEach(customer => {
                let row = document.createElement('tr');
                
                let td = document.createElement('td');
                td.appendChild(document.createTextNode(customer.firstname));
                row.appendChild(td);
                
                td = document.createElement('td');
                td.appendChild(document.createTextNode(customer.lastname));
                row.appendChild(td);

                td = document.createElement('td');
                td.appendChild(document.createTextNode(customer.age));
                row.appendChild(td);

                td = document.createElement('td');
                td.appendChild(document.createTextNode(customer.spent));
                row.appendChild(td);

                table.appendChild(row);
            });
        }
        updateTable();

        let submit = document.getElementById('submit');
        submit.addEventListener('click' ,toggleModal);

        let modal = document.getElementsByClassName('add')[0];
        let form = document.getElementsByClassName('modal')[0];
        let formData = new FormData(form);
        formData.append('username', JSON.parse(localStorage.getItem('user')).username);
        modal.addEventListener('submit', ((event) => {
            event.preventDefault();
            addData(event,'http://localhost:3000/company/customers',formData)
            return false;
        }));
        </script>
    </body>
</html>
